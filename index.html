<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دوربین حرفه‌ای با زوم 100x</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>دوربین حرفه‌ای با زوم 100x</h1>
    </div>
    
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="overlay">
            <div class="top-controls">
                <button id="switchCamera">↻</button>
            </div>
            
            <div class="bottom-controls">
                <div class="zoom-controls">
                    <button id="zoomOut">-</button>
                    <input type="range" id="zoomSlider" class="zoom-slider" min="1" max="100" step="1" value="1">
                    <button id="zoomIn">+</button>
                </div>
                
                <button id="capture">📷</button>
            </div>
        </div>
        
        <div class="zoom-display" id="zoomDisplay">1x</div>
        <div class="flash" id="flash"></div>
    </div>
    
    <div class="permission-request" id="permissionRequest">
        <h2>برای استفاده از دوربین، لطفاً مجوز دسترسی را تأیید کنید</h2>
        <button class="permission-btn" id="requestPermission">تأیید دسترسی</button>
    </div>
    
    <div class="fullscreen-preview" id="fullscreenPreview">
        <img class="preview-image" id="previewImage" src="" alt="Preview">
        <div class="preview-controls">
            <button id="savePhoto">💾 ذخیره</button>
            <button id="closePreview">✕ بستن</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
