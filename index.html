<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axcel Voice Demo</title>
  <style>
    :root {
      --bg-light: #f2f2f2;
      --text-light: #222;
      --bg-dark: #1e1e1e;
      --text-dark: #eee;
      --user-msg-bg: #ccc;
      --bot-msg-bg: #4caf50;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 16px;
      border-radius: 12px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 14px;
      margin: 8px 0;
      max-width: 80%;
    }

    .user {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: var(--bot-msg-bg);
      color: white;
      align-self: flex-start;
      text-align: left;
    }

    .messages {
      display: flex;
      flex-direction: column;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .theme-toggle {
      background: none;
      color: inherit;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid currentColor;
      border-radius: 6px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="top-bar">
      <h2>Axcel</h2>
      <button class="theme-toggle" onclick="toggleTheme()">تغییر تم</button>
    </div>
    <div class="messages" id="messages"></div>
    <div style="margin-top: 10px;">
      <input type="text" id="userInput" placeholder="پیام خود را بنویسید..." onkeydown="handleKey(event)" />
      <button onclick="sendMessage()">ارسال</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function handleKey(e) {
      if (e.key === 'Enter') sendMessage();
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'fa-IR';
      speechSynthesis.speak(msg);
    }

    function getBotResponse(input) {
      input = input.trim().toLowerCase();
      if (input.includes('سلام')) return 'سلام! حالت چطوره؟';
      if (input.includes('خوبی')) return 'مرسی که پرسیدی، من خوبم!';
      if (input.includes('اسمت چیه')) return 'من Axcel هستم، دستیار هوشمند شما.';
      if (input.includes('چیکار می‌کنی')) return 'منتظرم که با من حرف بزنی!';
      return 'متوجه نشدم، می‌تونی واضح‌تر بگی؟';
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');

      const response = getBotResponse(text);
      setTimeout(() => {
        addMessage(response, 'bot');
        speak(response);
      }, 500);

      input.value = '';
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
